<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=2.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Lets Chat</title>

	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-coffee"></i> LetsChat</h1>
			</header>
			<main class="join-main">
				<form action="/account/getin" method="post" enctype="multipart/form-data">
					<div class="form-control">
						<label for="username">Full Name</label>
						<input type="text" placeholder="first_name" class="form-control" style="width: 48%;float: left;" name="fn" required="">
                        <input type="text" placeholder="last_name" class="form-control" style="width: 48%;float: right;" name="ln" required="">
        
					</div>
					<div class="form-control">
						<label for="pass">Username</label>
						<input type="text" placeholder="your_nick_name" class="form-control" name="username" required="">
                    </div>
                    <div class="form-control">
						<label for="pass">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="the_secret"
							required
						/>
                    </div>
                    <div class="form-control">
                        <label class="text-muted">Date of birth</label>
                        <select class="form-control" name="day" style="float: left;width: 33%;">

                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                           <option>31</option>
                         </select>
                        <select class="form-control" name="month" style="float: left;width: 33%;">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>April</option>
                            <option>May</option>
